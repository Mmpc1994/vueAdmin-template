<div>
  <el-card class="table-searchBar">
    <ReportSearch :query="query" @search="getCreditReports"></ReportSearch>
  </el-card>

  <el-card style="margin-top: 15px">
    <el-button type="primary" @click="exportReport">导出</el-button>
    <el-table style="width: 100%" :data="dataList">
      <el-table-column
        type="index"
        width="50">
      </el-table-column>
      <el-table-column label="用户名" prop="name">

      </el-table-column>
      <el-table-column label="账户ID" prop="phone">

      </el-table-column>
      <el-table-column label="订单号" prop="serialNo">

      </el-table-column>
      <el-table-column label="银行名称" prop="bankName">

      </el-table-column>
      <el-table-column label="卡号" prop="bankCardNo">

      </el-table-column>
      <el-table-column label="持卡人姓名" prop="bankAccount">

      </el-table-column>
      <el-table-column label="开户行" prop="deposit">

      </el-table-column>
      <el-table-column label="开户行所在地" prop="depositAddress">

      </el-table-column>
      <el-table-column label="交易类型" prop="tradeType">

      </el-table-column>
      <el-table-column label="金额"" prop="amount">

      </el-table-column>
      <el-table-column label="手续费" prop="poundage">

      </el-table-column>
      <el-table-column label="余额支付" prop="balancePay">
      </el-table-column>
      <el-table-column label="余额支付金额" prop="balanceAmount">
      </el-table-column>
      <el-table-column label="微信支付" prop="wxPay">
      </el-table-column>
      <el-table-column label="微信支付金额" prop="wxAmount">
      </el-table-column>
      <el-table-column label="银联支付" prop="unionPay">
      </el-table-column>
      <el-table-column label="银联支付金额" prop="unionAmount">
      </el-table-column>
      <el-table-column label="退款指向余额" prop="refundBalancePay">
      </el-table-column>
      <el-table-column label="余额退款金额" prop="refundBalanceAmount">
      </el-table-column>
      <el-table-column label="退款指向微信" prop="refundWxPay">
      </el-table-column>
      <el-table-column label="微信退款金额" prop="refundWxAmount">
      </el-table-column>
      <el-table-column label="退款指向银联" prop="refundUnionPay">
      </el-table-column>
      <el-table-column label="银联退款金额" prop="refundBalanceAmount">
      </el-table-column>
      <el-table-column label="创建时间" prop="createTime">

      </el-table-column>
    </el-table>
    <el-pagination
      layout="prev, pager, next"
      @current-change="getCreditReports"
      :total="total">
    </el-pagination>
  </el-card>
</div>
