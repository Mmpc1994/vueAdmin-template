<div>
  <el-card>
    <form-builder :schema="query_schema" :model="query" :options="query_options">
      <el-form-item slot="suffix">
        <el-button type="primary" @click="search">查询</el-button>
      </el-form-item>
    </form-builder>
  </el-card>

  <el-card style="margin-top: 15px">
    <el-button type="primary" @click="visible = true">添加</el-button>
    <el-table :data="schoolList" @row-click="get_school_by_id">
      <el-table-column 
        v-for="(title, index) in schoolService.titles"
        :key="index" 
        :prop="title.prop" 
        :label="title.label"></el-table-column>
        <el-table-column label="操作">
          <template slot-scope="scope">
            <el-button type="text">编辑</el-button>
            <el-button type="text">删除</el-button>
          </template>
        </el-table-column>
    </el-table>
  </el-card>
  <popup :visible="visible" @close="visible = false">
    <form-builder 
      :schema="school_schema" 
      :model="model" 
      :rules="rules" 
      :options="school_options"
      @submit="submit">
  
    </form-builder>
  </popup>
</div>
