<div>
  <el-card class="table-searchBar">
    <form-builder :schema="query_schema" :model="query">
      <el-form-item slot="suffix">
        <el-button type="primary" @click="get_major_list()">查询</el-button>
      </el-form-item>
    </form-builder>
  </el-card>

  <el-card style="margin-top: 15px">
    <el-button type="primary" @click="visible = true">新增</el-button>  
    <el-button type="success" @click="befor_import_major">导入</el-button>
    <input 
      @change="import_major($event)"
      type="file" 
      id="import_file" 
      style="width: 1px; height: 1px;opacity: 0;">
    <el-table :data="majorList">
      <el-table-column 
        v-for="(title, index) in majorService.titles"
        :key="index" 
        :prop="title.prop" 
        :label="title.label"></el-table-column>
        <el-table-column label="操作">
          <template slot-scope="scope">
            <el-button type="text">编辑</el-button>
            <el-button type="text">删除</el-button>
          </template>
        </el-table-column>
    </el-table>
  </el-card>

  <popup :visible="visible" @close="visible = false">
    <form-builder 
      :schema="schema" 
      :model="model" 
      :rules="rules" 
      :options="options"
      @submit="submit">
  
    </form-builder>
  </popup>
</div>
